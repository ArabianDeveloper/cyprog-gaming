{% load static %}

<!-- ***** Header Area Start ***** -->
<header class="header-area header-sticky">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <!-- ***** Logo Start ***** -->
                    <a href="{% url 'games:index' %}" class="logo">
                        <img src="{% static 'assets/images/logo.png' %}" alt="">
                    </a>
                    <!-- ***** Logo End ***** -->
                    <!-- ***** Search End ***** -->
                    <div class="search-input">
                        <form id="search" action="{% url 'games:search' %}">
                            <input type="text" placeholder="Type Something" id='searchText' name="searchKeyword" onkeypress="handle"/>
                            <i class="fa fa-search"></i>
                        </form>
                    </div>
                    <!-- ***** Search End ***** -->
                    <!-- ***** Menu Start ***** -->
                    <ul class="nav">
                        <li><a href="{% url 'games:index' %}">Home</a></li>

                        <li><a href="{% url 'games:browse' %}">Browse</a></li>

                        <li><a href="{% url 'streams:streams' %}">Streams</a></li>
                        
                        
                        {% if request.user.is_authenticated %}
                            <li><a href="{% url 'accounts:profile' request.user.profile.slug %}">Profile <img src="{{request.user.profile.image.url}}" alt=""></a></li>
                        {% else %}
                            <li><a href="{% url 'accounts:login' %}">Login</a></li>
                        {% endif %}
                    </ul>   
                    <a class='menu-trigger'>
                        <span>Menu</span>
                    </a>
                    <!-- ***** Menu End ***** -->
                </nav>
            </div>
        </div>
    </div>
</header>
<!-- ***** Header Area End ***** -->
